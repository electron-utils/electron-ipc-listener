<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Electron App</title>

  <body>
    <div>Testing...</div>
    <script>
      const IpcListener = require('../../../index.js');
      let ipcListener = new IpcListener();
      let cnt = 0;

      ipcListener.on('test:foobar', () => {
        console.log('foobar ' + cnt);

      ipcListener.on('test:clear', () => {
        ipcListener.clear();
      });
